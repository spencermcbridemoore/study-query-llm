name: docker-smoke

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - docker-compose.yml
      - scripts/**
      - panel_app/**
      - docs/DEPLOYMENT.md
      - .github/workflows/docker-smoke.yml
  pull_request:
    paths:
      - Dockerfile
      - docker-compose.yml
      - scripts/**
      - panel_app/**
      - docs/DEPLOYMENT.md
      - .github/workflows/docker-smoke.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Smoke test (SQLite)
        run: python scripts/docker_smoke.py

      - name: Smoke test (Postgres profile)
        run: >
          python scripts/docker_smoke.py
          --profile postgres
          --database-url postgresql+psycopg2://study:study@db:5432/study_query_llm

