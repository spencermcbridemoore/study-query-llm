[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_api: marks tests that require API keys (will skip if not configured)
    requires_ollama: marks tests that need a running Ollama server at localhost:11434
    requires_tei: marks tests that need a running TEI Docker container
    requires_gpu: marks tests that need GPU and Docker with NVIDIA runtime

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage (optional - requires pytest-cov)
# addopts = --cov=study_query_llm --cov-report=term-missing

