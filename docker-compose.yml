services:
  app:
    build:
      context: .
      target: runtime
    image: study-query-llm:local
    ports:
      - "${PANEL_PORT:-5006}:5006"
    env_file:
      - .env
    environment:
      PANEL_ADDRESS: ${PANEL_ADDRESS:-0.0.0.0}
      PANEL_PORT: ${PANEL_PORT:-5006}
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/study_query_llm.db}
    volumes:
      - study_query_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:5006/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: postgres:17
    profiles:
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-study}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-study}
      POSTGRES_DB: ${POSTGRES_DB:-study_query_local}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - study_query_pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-study} -d ${POSTGRES_DB:-study_query_local}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  study_query_data:
  study_query_pgdata:

