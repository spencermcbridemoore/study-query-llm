name: study-query-llm
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # Scientific stack (conda-managed for reliable binary builds on Windows)
  - numpy>=1.24
  - pandas>=2.0
  - scikit-learn>=1.3
  - matplotlib>=3.7
  - ipykernel
  - jupyter
  - pip
  - pip:
    # Web app
    - panel>=1.3.0
    - hvplot>=0.9.0
    - plotly>=5.0.0
    # LLM providers
    - openai>=1.0.0
    - tenacity>=8.0.0
    # Database
    - sqlalchemy>=2.0.0
    - psycopg2-binary>=2.9.0
    # Utilities
    - python-dotenv>=1.0.0
    # Dev/test
    - pytest>=7.0.0
    - pytest-asyncio>=0.21.0
    - pytest-cov>=4.0.0
    - pytest-xdist>=3.0.0
    - black>=22.0.0
    - flake8>=5.0.0
    # Install the local package in editable mode
    - -e .
